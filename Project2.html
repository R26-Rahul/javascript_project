<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-2</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form action="">

        <p><label for="">height: </label><input type="number" id="height"></p>
        <p><label for="">Weight :</label><input type="number" id="weight"></p>
        <button>Calculate</button>
        <div id="results"></div>



    </form>

    <script>
const form = document.querySelector('form')
form.addEventListener("submit", function(e){
    e.preventDefault()

    const height= parseInt(document.querySelector("#height").value)
    const Weight= parseInt(document.querySelector("#weight").value)
    const results=document.querySelector("#results")

    if (height === '' || height <0 || isNaN(height)) {
        results.innerHTML =`please give an valid Height ${height}`
        
    }else if (Weight === '' || Weight <0 || isNaN(Weight)) {
        results.innerHTML =`please give an valid Height ${Weight}`
        
    }else{
        const bmi=(Weight/((height*height)/1000)).toFixed(2)
        // result 
        results.innerHTML=`${bmi}`
    }

})
    </script>
</body>
</html>
